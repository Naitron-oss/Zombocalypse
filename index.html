<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Zombie Apocalypse JS</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>

<div id="zombie-apocalypse">
    <div id="info"></div>
    <div id="scene">
        <div id="gunfire"></div>
    </div>
    <div id="weapons">
        <div class="weapon pistol"></div>

        <div id="health"></div>

<script src="js/zombie.js"></script>
</body>
</html>
